<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제어문 - 조건문</title>
</head>
<body>
    <h1>결과 출력</h1>
    <h3 id="result"></h3>
</body>
<script type="text/javascript">
/*
if (false) {
    document.getElementById("result").innerHTML = "조건식이 참 입니다.";
} else {
    document.getElementById("result").innerHTML = "조건식이 거짓 입니다.";
}
*/

var num = Math.floor(Math.random() * 10);

if (num <= 3) {
    document.getElementById("result").innerHTML = num + " : num의 값은 3 보다 작거나 같습니다.";
} else if (num <= 7) {
    document.getElementById("result").innerHTML = num + " : num의 값은 7보다 작거나 같습니다."
} else {
    document.getElementById("result").innerHTML = num + " : num의 값은 7 보다 큽니다."
}

/* 조건식에서 거짓으로 판별(취급)하는 값
       flase | undefined | null | NaN | 0 | ""
*/
var x;
if (x) {
    document.getElementById("result").innerHTML = x + "값이 저장되어 있습니다.";
} else {
    document.getElementById("result").innerHTML = "값이 저장되어 있지 않습니다.";
}


var num = Math.floor(Math.random() * 10);

switch (num) {
    case 1:
        document.getElementById("result").innerHTML = num;  break;
    case 2:
        document.getElementById("result").innerHTML = num;  break;
    case 3:
    case 4:
    case 5:
        document.getElementById("result").innerHTML = num;  break;
    default:
        document.getElementById("result").innerHTML = "범위 초과!";  break;
}
</script>
</html>
