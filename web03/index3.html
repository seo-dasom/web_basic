<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Prompt로 입력 받아 출력하기.</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>이름 : </th>
            <td id="name"></td>
        </tr>
        <tr>
            <th>나이 : </th>
            <td id="age"></td>
        </tr>
        <tr>
            <th>성별 : </th>
            <td id="gender"></td>
        </tr>
    </table>
</body>
<script type="text/javascript">
/*
   prompt 메서드를 사용하여 사용자 입력을 받아 입력 결과를
   테이블의 지정된 셀에 출력하기.
   총 3번의 입력을 받아서 출력한 후 한번에 모든 데이터를
   입력받아서 출력하는 것도 시도해보기.
*/
var name = prompt("이름 입력");
var age = prompt("나이 입력");
var gender = prompt("성별 입력");

document.getElementById("name").innerHTML = name;
document.getElementById("age").innerHTML = age;
document.getElementById("gender").innerHTML = gender;

var user_in = prompt("이름 나이 성별 순으로 입력").split(" ");

document.getElementById("name").innerHTML = user_in[0];
document.getElementById("age").innerHTML = user_in[1];
document.getElementById("gender").innerHTML = user_in[2];
</script>
</html>
