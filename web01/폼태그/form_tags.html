<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 관련 태그</title>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend>일반 Text 입력</legend>
            <input type="text" name="param_name" id="text_id" value=""
                minlength="3" maxlength="10" size="12" placeholder="사용자 입력"
                list="mylist" required>
            <input type="hidden" name="param_name" id="hidden_id" value="hidden_value">
            <button type="submit">전송버튼</button>
        </fieldset>
        <fieldset>
            <legend>암호 입력</legend>
            <input type="password" name="param_pass" id="pass_id">
            <button type="submit">전송버튼</button>
        </fieldset>
        <fieldset>
            <legend>체크박스</legend>
            <label for="check_id1">1 </label><input type="checkbox" name="param_check"
            id="check_id1" value="a">
            <label for="check_id2">2 </label><input type="checkbox" name="param_check"
            id="check_id2" value="b" checked>
            <label for="check_id3">3 </label><input type="checkbox" name="param_check"
            id="check_id3" value="c">
            <label for="check_id4">4 </label><input type="checkbox" name="param_check"
            id="check_id4" value="d">
            <button type="submit">전송버튼</button>
        </fieldset>
        <fieldset>
            <legend>라디오버튼</legend>
            <label for="radio_id1">1 </label><input type="radio" name="param_radio"
            id="radio_id1" value="a">
            <label for="radio_id2">2 </label><input type="radio" name="param_radio"
            id="radio_id2" value="b" checked>
            <label for="radio_id3">3 </label><input type="radio" name="param_radio"
            id="radio_id3" value="c">
            <label for="radio_id4">4 </label><input type="radio" name="param_radio"
            id="radio_id4" value="d">
            <button type="submit">전송버튼</button>
        </fieldset>
        <fieldset>
            <legend>버튼</legend>
            <input type="button" value="버튼">
            <input type="submit" value="전송">
            <button type="button">버튼</button>
            <button type="submit">전송버튼</button>
        </fieldset>
        <fieldset>
            <legend>날짜/시간입력</legend>
            <input type="date" name="param_date" id="date_id">
            <input type="datetime-local" name="param_datetime_local" id="datetime_local_id">
            <input type="time" name="param_time" id="time_id">
            <input type="month" name="param_month" id="month_id">
            <input type="week" name="param_week" id="week_id">
            <button type="submit">전송버튼</button>
        </fieldset>
        <fieldset>
            <legend>숫자입력</legend>
            <input type="number" name="param_number1" id="number_id1"
                min="10" max="99" step="2" placeholder="정수">
            <input type="number" name="param_number2" id="number_id2"
                min="10" max="99" step="0.01" value="10">
            <button type="submit">전송버튼</button>
        </fieldset>
        <fieldset>
            <legend>다이얼</legend>
            <input type="range" name="param_range" id="range_id" list="mydial"
                min="0" max="100" step="1" placeholder="정수">
            <button type="submit">전송버튼</button>
        </fieldset>
        <fieldset>
            <legend>파일버튼</legend>
            <input type="file" name="param_file1" id="file_id1"><br>
            <input type="file" name="param_file2" id="file_id2" multiple><br>
            <input type="file" name="param_file3" id="file_id3" accept=".txt"><br>
            <input type="file" name="param_file4" id="file_id4" accept=".txt,.sql,.html,.html">
            <button type="submit">전송버튼</button>
        </fieldset>
    </form>
    <datalist id="mylist">
        <option value="값1"></option>
        <option value="값2"></option>
        <option value="값3"></option>
    </datalist>
    <datalist id="mydial">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
    </datalist>
    <form method="get">
        <fieldset>
            <legend>텍스트영역</legend>
            <textarea name="param_textarea" id="textarea_id" cols="10" rows="2"
                maxlength="10" minlength="2" placeholder="텍스트입력">초기값</textarea>
        </fieldset>
        <fieldset>
            <legend>선택박스</legend>
            <select name="param_select1" id="select_id1">
                <option value="전송할값1">보이는값1</option>
                <option value="전송할값2" selected>보이는값2</option>
                <option value="전송할값3">보이는값3</option>
            </select>
            <br>
            <select name="param_select2" id="select_id2" size="3" multiple>
                <option value="전송할값1">보이는값1</option>
                <option value="전송할값2">보이는값2</option>
                <option value="전송할값3">보이는값3</option>
                <option value="전송할값4">보이는값4</option>
                <option value="전송할값5">보이는값5</option>
            </select>
            <br>
            <select name="param_select3" id="select_id3">
                <optgroup label="그룹 1">
                    <option value="1">그룹 1-1</option>
                    <option value="2">그룹 1-2</option>
                    <option value="3">그룹 1-3</option>
                </optgroup>
                <optgroup label="그룹 2">
                    <option value="4">그룹 2-1</option>
                    <option value="5">그룹 2-2</option>
                    <option value="6">그룹 2-3</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>프로그래스 바</legend>
            <progress name="param_progress" id="progress_id"></progress><br>
            <progress name="param_progress" id="progress_id" max="100" value="20"></progress><br>
            <progress name="param_progress" id="progress_id" max="100" value="50"></progress><br>
            <progress name="param_progress" id="progress_id" max="100" value="70"></progress><br>
            <progress name="param_progress" id="progress_id" max="100" value="100"></progress>
        </fieldset>
        <fieldset>
            <legend>meter 미터</legend>
            <meter></meter><br>
            <meter max="100" value="20"></meter><br>
            <meter max="100" value="50"></meter><br>
            <meter max="100" value="70"></meter><br>
            <meter max="100" value="100"></meter><br>
            <meter min="0" max="100" low="30" high="70" value="80"></meter>
            <meter min="0" max="100" low="30" high="70" value="20"></meter><br>
            
            <meter min="0" optimum="20" low="40" high="60" max="100" value="80"></meter>
            <meter min="0" optimum="20" low="40" high="60" max="100" value="50"></meter>
            <meter min="0" optimum="20" low="40" high="60" max="100" value="30"></meter>
            <meter min="0" optimum="20" low="40" high="60" max="100" value="10"></meter><br>
            
            <meter min="0" low="40" high="60" optimum="80" max="100" value="90"></meter>
            <meter min="0" low="40" high="60" optimum="80" max="100" value="70"></meter>
            <meter min="0" low="40" high="60" optimum="80" max="100" value="50"></meter>
            <meter min="0" low="40" high="60" optimum="80" max="100" value="10"></meter>
        </fieldset>
    </form>
</body>
</html>
