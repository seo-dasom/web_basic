<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <title>HTML table tag</title>
    <style>
        caption {
            color: blue;
            font-weight: bold;
            font-size: 24px;
        }
        thead th {
            background-color: red;
            color: white;
        }
        tbody td {
            background-color: yellow;
            text-align: center;
        }
        tfoot th {
            background-color: red;
            color: green;
        }
        button {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>KH 요가학원</caption>
        <thead>
            <tr>
                <th></th>
                <th>담당강사</th>
                <th>기간</th>
                <th>시간</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6">요가</td>
                <td rowspan="2">홍길순</td>
                <td rowspan="2">1개월권</td>
            <td><b>월,수,금</b> 2시간씩 <button type="submit">신청</button></td>
            </tr>
            <tr>
                <td><b>화,목</b> 2시간씩 <button type="submit">신청</button></td>
            </tr>
            <tr>
                <td rowspan="2">김말녀</td>		
                <td rowspan="2">2개월권</td>
            <td><b>월,수,금</b> 2시간씩 <button type="submit">신청</button></td>
            </tr>
            <tr>
                <td><b>화,목</b> 2시간씩 <button type="submit">신청</button></td>
            </tr>
            <tr>
            <td rowspan="2">강개순</td>
            <td rowspan="2">3개월권</td>
            <td><b>월,수,금</b> 2시간씩 <button type="submit">신청</button></td>
            </tr>
            <tr>
                <td><b>토,일</b> 3시간씩 <button type="submit">신청</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="so" colspan="4">곧 모집 마감! 서둘러서 신청해주세요</th>
            </tr>
        </tfoot>
	</table>
	
</body>
</html>
